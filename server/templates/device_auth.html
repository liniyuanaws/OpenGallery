<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaaz - Device Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: #667eea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .success {
            color: #10b981;
            background: #ecfdf5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .loading {
            color: #3b82f6;
            background: #eff6ff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .close-instruction {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">J</div>
        <h1>Jaaz Authorization</h1>
        <p class="subtitle">Authorizing your device...</p>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Processing authorization...
        </div>
        
        <p class="close-instruction" id="instruction" style="display: none;">
            You can close this window and return to the application.
        </p>
    </div>

    <script>
        // Get device code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const deviceCode = urlParams.get('code');
        
        if (!deviceCode) {
            document.getElementById('status').innerHTML = '<div class="error">Invalid authorization link</div>';
        } else {
            // Automatically authorize in development mode
            fetch(`/api/device/authorize_api?code=${deviceCode}`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    const instructionP = document.getElementById('instruction');
                    
                    if (data.error) {
                        statusDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    } else if (data.status === 'success') {
                        statusDiv.innerHTML = `<div class="success">âœ… Authorization successful!</div>`;
                        instructionP.style.display = 'block';
                        
                        // Auto-close after 3 seconds
                        setTimeout(() => {
                            window.close();
                        }, 3000);
                    } else {
                        statusDiv.innerHTML = `<div class="error">Authorization failed</div>`;
                    }
                })
                .catch(error => {
                    console.error('Authorization error:', error);
                    document.getElementById('status').innerHTML = '<div class="error">Authorization failed</div>';
                });
        }
    </script>
</body>
</html>
